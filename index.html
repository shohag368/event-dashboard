<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Countdown Dashboard</title>
  <style>
    /* ==== Base Styles ==== */
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #222;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-top: 100px;
      letter-spacing: 1px;
      font-size: 2rem;
    }

    /* ==== Clock (Top Right) ==== */
    #clock-container {
      position: fixed;
      top: 15px;
      right: 25px;
      color: #fff;
      font-size: 16px;
      text-align: right;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      font-weight: 500;
      background: rgba(255,255,255,0.15);
      padding: 10px 15px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    /* ==== Add Event Tab (Top Left Corner) ==== */
    #add-tab {
      position: fixed;
      top: 15px;
      left: 25px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    #add-tab:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }

    /* ==== Add Event Form ==== */
    .add-form {
      display: none;
      margin: 25px auto;
      padding: 20px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      color: #fff;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .add-form input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.85);
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.25s;
      font-weight: 500;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .edit-btn { background: #ffd54f; color: #000; }
    .delete-btn { background: #e57373; color: #fff; }
    .add-btn { background: #4db6ac; color: #fff; }
    .clear-btn { background: #90a4ae; color: #fff; }

    /* ==== Event Cards ==== */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding-bottom: 40px;
    }

    .event {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      resize: both;
      overflow: auto;
      transition: 0.3s;
    }

    .event:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .event-info h3 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }

    .event-info p {
      margin: 5px 0;
      color: #333;
    }

    /* ==== Quote Section ==== */
    #quote-section {
      margin: 50px auto 60px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      color: #fff;
    }

    #quote-text {
      font-style: italic;
      font-size: 18px;
    }

    #edit-quote-btn {
      background: #64b5f6;
      color: #fff;
      margin-top: 10px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Clock -->
  <div id="clock-container">
    <div id="clock"></div>
    <div id="date"></div>
  </div>

  <!-- Add Event Tab -->
  <div id="add-tab" onclick="toggleAddForm()">‚ûï Add Event</div>

  <h1>üìÖ Event Countdown Dashboard</h1>

  <!-- Add Event Form -->
  <div class="add-form" id="addForm">
    <h3>Add New Event</h3>
    <input type="text" id="eventName" placeholder="Event Name" />
    <input type="datetime-local" id="eventDate" />
    <br/>
    <button class="add-btn" onclick="addEvent()">Add Event</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>

  <!-- Events Container -->
  <div class="container" id="events"></div>

  <!-- Motivational Quote -->
  <div id="quote-section">
    <div id="quote-text" contenteditable="true" oninput="saveQuote()">
      ‚ÄúSuccess is not final; failure is not fatal: it is the courage to continue that counts.‚Äù
    </div>
    <button id="edit-quote-btn" onclick="editQuote()">‚úèÔ∏è Edit Quote</button>
  </div>

  <script>
    // ===== Clock =====
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
      document.getElementById("date").innerText = now.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ===== Toggle Add Form =====
    function toggleAddForm() {
      const form = document.getElementById("addForm");
      form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }

    // ===== Events =====
    let events = JSON.parse(localStorage.getItem('events')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('events', JSON.stringify(events));
    }

    function renderEvents() {
      const container = document.getElementById('events');
      container.innerHTML = '';
      events.sort((a, b) => new Date(a.date) - new Date(b.date));
      const now = new Date();

      events.forEach((e, index) => {
        const eventDate = new Date(e.date);
        const diff = eventDate - now;
        let countdown;

        if (diff <= 0) {
          countdown = "‚úÖ Event has started or ended!";
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          countdown = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
        }

        container.innerHTML += `
          <div class="event">
            <div class="event-info">
              <h3 contenteditable="true" oninput="editName(${index}, this.innerText)">${e.name}</h3>
              <p>${new Date(e.date).toLocaleString()}</p>
              <p>${countdown}</p>
            </div>
            <div>
              <button class="edit-btn" onclick="editDate(${index})">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="deleteEvent(${index})">üóëÔ∏è</button>
            </div>
          </div>`;
      });
    }

    function addEvent() {
      const name = document.getElementById('eventName').value.trim();
      const date = document.getElementById('eventDate').value;
      if (!name || !date) {
        alert("Please fill in both fields!");
        return;
      }
      events.push({ name, date });
      document.getElementById('eventName').value = '';
      document.getElementById('eventDate').value = '';
      saveToLocalStorage();
      renderEvents();
      toggleAddForm();
    }

    function editName(index, newName) {
      events[index].name = newName.trim();
      saveToLocalStorage();
    }

    function editDate(index) {
      const newDate = prompt("Enter new date/time (YYYY-MM-DDTHH:MM):", events[index].date);
      if (newDate) {
        events[index].date = newDate;
        saveToLocalStorage();
        renderEvents();
      }
    }

    function deleteEvent(index) {
      if (confirm("Delete this event?")) {
        events.splice(index, 1);
        saveToLocalStorage();
        renderEvents();
      }
    }

    function clearAll() {
      if (confirm("This will delete all events. Continue?")) {
        events = [];
        saveToLocalStorage();
        renderEvents();
      }
    }

    function updateCountdowns() {
      renderEvents();
    }

    // ===== Quote =====
    function saveQuote() {
      const quote = document.getElementById('quote-text').innerText;
      localStorage.setItem('motivationalQuote', quote);
    }

    function editQuote() {
      const quoteDiv = document.getElementById('quote-text');
      quoteDiv.contentEditable = true;
      quoteDiv.focus();
    }

    function loadQuote() {
      const savedQuote = localStorage.getItem('motivationalQuote');
      if (savedQuote) document.getElementById('quote-text').innerText = savedQuote;
    }

    // ===== Init =====
    renderEvents();
    loadQuote();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
